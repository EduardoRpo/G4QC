services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: g4qc_postgres
    environment:
      POSTGRES_USER: g4qc
      POSTGRES_PASSWORD: g4qc_dev
      POSTGRES_DB: g4qc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U g4qc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: g4qc_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ibgateway:
    # ‚ö†Ô∏è IMPORTANTE: Configurado para PAPER TRADING (cuenta de prueba)
    # ‚ùå NUNCA cambiar a "Live Trading" durante desarrollo/pruebas
    # üìç Puerto 7497 = Paper Trading | Puerto 7496 = Live Trading (dinero real)
    image: heshiming/ibga:latest
    container_name: g4qc_ibgateway
    restart: unless-stopped
    environment:
      - IB_USERNAME=jgomez236
      - IB_PASSWORD=juan2306
      - IB_REGION=America
      - IB_TIMEZONE=Europe/Berlin
      - IB_LOGINTAB=IB API
      - IB_LOGINTYPE=Paper Trading  # ‚úÖ PAPER TRADING - No usa dinero real
      - IB_LOGOFF=11:55 PM
      - IB_APILOG=data
      - IB_LOGLEVEL=Error
    ports:
      - "7497:4000"  # ‚úÖ Puerto 7497 = Paper Trading (simulado, sin riesgo)
    volumes:
      - ibgateway_data:/home/ibg
      - ibgateway_settings:/home/ibg_settings

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: g4qc_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://g4qc:g4qc_dev@postgres:5432/g4qc_db
      REDIS_URL: redis://redis:6379
      IB_HOST: ${IB_HOST:-ibgateway}
      IB_PORT: ${IB_PORT:-4000}  # Puerto interno del contenedor (mapeado a 7497 = Paper Trading)
      IB_CLIENT_ID: ${IB_CLIENT_ID:-1}
      DEBUG: ${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ibgateway:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: g4qc_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://45.137.192.196:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  ibgateway_data:
  ibgateway_settings:

